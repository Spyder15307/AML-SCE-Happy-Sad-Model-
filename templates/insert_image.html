<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --blue: #0071FF;
            --light-blue: #B6DBF6;
            --dark-blue: #005DD1;
            --grey: #f2f2f2;
        }

        body {
            display: flex;
            flex-direction: column; /* Added to ensure navbar goes on top */
            min-height: 100vh;
            background: var(--light-blue);
        }

        .img_container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 30px;
            margin: auto; /* Added to center the container */
            margin-top: 20px; /* Added to provide space between navbar and container */
        }
        .img-area {
            position: relative;
            width: 100%;
            height: 240px;
            background: var(--grey) center/contain no-repeat;
            margin-bottom: 30px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .img-area .icon {
            font-size: 100px;
        }
        .img-area h3 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .img-area p {
            color: #999;
        }
        .img-area p span {
            font-weight: 600;
        }
        .img-area::before {
            content: attr(data-img);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            color: #fff;
            font-weight: 500;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: all .3s ease;
            z-index: 200;
        }
        .img-area.active:hover::before {
            opacity: 1;
        }
        .select-image {
            display: block;
            width: 100%;
            padding: 16px 0;
            border-radius: 15px;
            background: var(--blue);
            color: #fff;
            font-weight: 500;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all .3s ease;
        }
        .select-image:hover {
            background: var(--dark-blue);
        }
        .search {
            display: block;
            width: 100%;
            padding: 8px 0;
            border-radius: 15px;
            background: var(--light-blue);
            color: #fff;
            font-weight: 500;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all .3s ease;
        }
        .search:hover {
            background: var(--blue);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">BHBS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/live-webcam">Live Webcam</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/insert-image">Upload Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login/Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Your file upload HTML code -->
    <div class="img_container">
        <form id="uploadForm" action="{{ url_for('insert_image') }}" method="post" enctype="multipart/form-data">
            <input type="file" id="file" name="file" accept="image/*" hidden>
            <div class="img-area" data-img="">
                <i class='bx bxs-cloud-upload icon'></i>
                <h3 id="uploadText">Upload Image</h3>
                <p id="sizeLimit">Image size must be less than <span>2MB</span></p>
            </div>
            <button type="button" class="select-image">Select Image</button>
            <h2></h2>
            <button type="submit" class="search">Predict</button>
        </form>
    </div>



    <!-- Link Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript code -->
    <script>
        const selectImage = document.querySelector('.select-image');
        const inputFile = document.querySelector('#file');
        const imgArea = document.querySelector('.img-area');
        const uploadText = document.getElementById('uploadText');
        const sizeLimit = document.getElementById('sizeLimit');

        selectImage.addEventListener('click', function () {
            inputFile.click();
        })

        inputFile.addEventListener('change', function () {
            const image = this.files[0]
            if(image.size < 2000000) {
                const reader = new FileReader();
                reader.onload = ()=> {
                    const imgUrl = reader.result;
                    imgArea.style.backgroundImage = `url(${imgUrl})`;
                    imgArea.classList.add('active');
                    imgArea.dataset.img = image.name;
                    uploadText.style.display = 'none';
                    sizeLimit.style.display = 'none';
                }
                reader.readAsDataURL(image);
            } else {
                alert("Image size more than 2MB");
            }
        })
    </script>
</body>
</html>
